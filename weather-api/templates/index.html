<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input {
            padding: 8px;
        }

        button {
            padding: 8px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>

    <label for="cityInput">Enter City:</label>
    <input type="text" id="cityInput" required>
    <label for="cityInput">Enter Country:</label>
    <input type="text" id="countryInput" required>
    <button onclick="getWeather()">Get Weather</button>

    <div id="result"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const country=document.getElementById('countryInput').value;

            try {
                const response = await fetch(`http://localhost:8080//weather?city=${city}&country=${country}`);
                const data = await response.json();

                if (response.ok) { 
                    console.log("im here atleast")
                    displayWeather(data);
                } else {
                    displayError(data.message);
                }
            } catch (error) {
                displayError('Error fetching weather data. Please try again.');
            }
        }

        function displayWeather(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>${data.name}, ${data.sys.country}</h2>
                <p>Temperature: ${data.main.temp}Â°C</p>
                <p>Weather: ${data.weather[0].description}</p>
            `;
        }

        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p style="color: red;">Error: ${message}</p>`;
        }
    </script>
</body>
</html>
